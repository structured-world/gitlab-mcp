# Comprehensive CI/CD Pipeline with Semantic Versioning
#
# This workflow:
# 1. Runs linting and tests
# 2. Builds the project
# 3. Builds Docker image
# 4. Runs semantic-release to create version tags
# 5. Publishes Docker images with correct semver tags
#
# Triggers on push to main and pull requests

name: CI/CD Pipeline

permissions:
  contents: read

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
  workflow_dispatch:

env:
  GHCR_REGISTRY: ghcr.io
  IMAGE_NAME: structured-world/gitlab-mcp

jobs:
  # Job 1: Quality checks (lint, test, build)
  quality-checks:
    name: Quality Checks
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0  # Full history for semantic-release
          persist-credentials: false  # Important for semantic-release

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Install Yarn
        run: corepack prepare yarn@4.12.0 --activate

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Prisma client
        run: yarn prisma generate

      - name: Run linting
        run: yarn lint

      - name: Run tests with coverage
        run: yarn test:cov
        env:
          CI: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          fail_ci_if_error: false

      - name: Build project
        run: yarn build

      - name: Validate TOOLS.md generation
        run: yarn list-tools --export --toc > /dev/null

      - name: Validate MCPB manifest template
        run: |
          MANIFEST=$(sed 's/{{VERSION}}/0.0.0/g' mcpb/manifest.json.template)
          echo "$MANIFEST" | jq . > /dev/null
          # Validate required MCPB fields
          echo "$MANIFEST" | jq -e '.manifest_version and .name and .version and .server.entry_point and .server.mcp_config.command' > /dev/null
          echo "Manifest template is valid (JSON + required fields)"

      - name: Upload build artifacts
        uses: actions/upload-artifact@v6
        with:
          name: build-artifacts
          path: dist/
          retention-days: 1

  # Legacy required status check - reports quality-checks result for branch protection
  # Added to support migration from old "Lint, Test & Build" ruleset requirement
  expected-status:
    name: Lint, Test & Build
    runs-on: ubuntu-latest
    needs: [quality-checks]
    if: always()

    steps:
      - name: Report status
        run: |
          if [ "${{ needs.quality-checks.result }}" = "success" ]; then
            echo "Lint/Test/Build passed."
            exit 0
          fi
          echo "Lint/Test/Build failed."
          exit 1

  # Job 2: Build and test Docker image
  docker-build:
    name: Build Docker Image
    runs-on: ubuntu-latest
    timeout-minutes: 30
    needs: [quality-checks]

    permissions:
      contents: read
      pull-requests: read   # For review thread check on PRs
      security-events: read # For checking CodeQL alert states

    steps:
      - name: Check for unresolved review threads
        if: github.event_name == 'pull_request'
        env:
          GH_TOKEN: ${{ github.token }}
          PR_NUMBER: ${{ github.event.pull_request.number }}
          REPO: ${{ github.repository }}
        run: |
          if ! command -v gh >/dev/null 2>&1; then
            echo "gh CLI not available; skipping thread check (fail-open)." >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi
          if [ -z "$PR_NUMBER" ]; then
            echo "PR_NUMBER is empty; skipping thread check (fail-open)." >> "$GITHUB_STEP_SUMMARY"
            exit 0
          fi
          OWNER="${REPO%/*}"
          NAME="${REPO#*/}"

          # Collect all unresolved, non-outdated threads with author info
          ALL_THREADS="[]"
          AFTER=""
          MAX_PAGES=100
          PAGE_COUNT=0

          while [ "$PAGE_COUNT" -lt "$MAX_PAGES" ]; do
            PAGE_COUNT=$((PAGE_COUNT + 1))
            if [ -z "$AFTER" ]; then
              # First comment identifies thread origin (CodeQL, Copilot, human) for categorization
              QUERY='query($owner:String!, $name:String!, $number:Int!) {
                repository(owner:$owner, name:$name) {
                  pullRequest(number:$number) {
                    reviewThreads(first:100) {
                      nodes {
                        isResolved
                        isOutdated
                        comments(first:1) {
                          nodes {
                            author { login }
                            body
                          }
                        }
                      }
                      pageInfo { hasNextPage, endCursor }
                    }
                  }
                }
              }'
              RESP=$(gh api graphql \
                -f query="$QUERY" \
                -f owner="$OWNER" \
                -f name="$NAME" \
                -F number="$PR_NUMBER") || {
                  echo "GraphQL query failed; skipping thread check (fail-open)." >> "$GITHUB_STEP_SUMMARY"
                  exit 0
                }
            else
              # First comment identifies thread origin (CodeQL, Copilot, human) for categorization
              QUERY_AFTER='query($owner:String!, $name:String!, $number:Int!, $after:String) {
                repository(owner:$owner, name:$name) {
                  pullRequest(number:$number) {
                    reviewThreads(first:100, after:$after) {
                      nodes {
                        isResolved
                        isOutdated
                        comments(first:1) {
                          nodes {
                            author { login }
                            body
                          }
                        }
                      }
                      pageInfo { hasNextPage, endCursor }
                    }
                  }
                }
              }'
              RESP=$(gh api graphql \
                -f query="$QUERY_AFTER" \
                -f owner="$OWNER" \
                -f name="$NAME" \
                -F number="$PR_NUMBER" \
                -f after="$AFTER") || {
                  echo "GraphQL query failed; skipping thread check (fail-open)." >> "$GITHUB_STEP_SUMMARY"
                  exit 0
                }
            fi

            # Extract unresolved, non-outdated threads from this page
            PAGE_THREADS=$(echo "$RESP" | jq '[.data.repository.pullRequest.reviewThreads.nodes // [] | .[] | select(.isResolved == false and .isOutdated == false)]')
            PAGE_NODE_COUNT=$(echo "$RESP" | jq '(.data.repository.pullRequest.reviewThreads.nodes // []) | length')
            if ! [[ "$PAGE_NODE_COUNT" =~ ^[0-9]+$ ]]; then PAGE_NODE_COUNT=0; fi

            # Merge into ALL_THREADS
            ALL_THREADS=$(echo "$ALL_THREADS" "$PAGE_THREADS" | jq -s '.[0] + .[1]')

            HAS_NEXT=$(echo "$RESP" | jq -r '.data.repository.pullRequest.reviewThreads.pageInfo.hasNextPage')
            if [ "$HAS_NEXT" != "true" ]; then break; fi
            AFTER=$(echo "$RESP" | jq -r '.data.repository.pullRequest.reviewThreads.pageInfo.endCursor')
            if [ "$AFTER" = "null" ]; then AFTER=""; fi
            if [ "$PAGE_NODE_COUNT" -eq 0 ] && [ "$HAS_NEXT" = "true" ]; then
              echo "::error::Thread scan incomplete: empty page with hasNextPage=true. Blocking build for safety."
              exit 1
            fi
            if [ "$HAS_NEXT" = "true" ] && [ -z "$AFTER" ]; then
              echo "::error::Thread scan incomplete: missing endCursor with hasNextPage=true. Blocking build for safety."
              exit 1
            fi
          done

          if [ "$PAGE_COUNT" -ge "$MAX_PAGES" ] && [ "$HAS_NEXT" = "true" ]; then
            echo "::error::Thread scan incomplete (exceeded $MAX_PAGES pages). Blocking build for safety."
            exit 1
          fi

          # Categorize threads and check CodeQL alert states
          COPILOT_COUNT=0
          CODEQL_ACTIVE=0
          CODEQL_DISMISSED=0
          OTHER_COUNT=0

          THREAD_COUNT=$(echo "$ALL_THREADS" | jq 'length')
          # Validate THREAD_COUNT is numeric (jq always returns number for length, but be defensive)
          if ! [[ "$THREAD_COUNT" =~ ^[0-9]+$ ]]; then THREAD_COUNT=0; fi

          # Skip loop if no threads (seq behavior varies: GNU outputs nothing, BSD may output values)
          if [ "$THREAD_COUNT" -gt 0 ]; then
          for i in $(seq 0 $((THREAD_COUNT - 1))); do
            THREAD=$(echo "$ALL_THREADS" | jq ".[$i]")
            # Review threads always have at least one comment by definition; fallback handles edge cases
            AUTHOR=$(echo "$THREAD" | jq -r '.comments.nodes[0].author.login // ""')
            BODY=$(echo "$THREAD" | jq -r '.comments.nodes[0].body // ""')

            if [ "$AUTHOR" = "github-advanced-security" ]; then
              # CodeQL thread - extract alert number and check state
              # Note: Each CodeQL thread body contains exactly one alert URL, so head -1 is correct.
              # The URL format is /security/code-scanning/NNN where NNN is the alert number.
              ALERT_NUM=$(echo "$BODY" | grep -oE '/security/code-scanning/[0-9]+' | grep -oE '[0-9]+$' | head -1)
              if [ -n "$ALERT_NUM" ]; then
                # API calls are made sequentially per thread. Typical PRs have 0-5 CodeQL threads,
                # so batching/parallelization is unnecessary. Rate limits are 5000 req/hour for GitHub Actions.
                # If API fails, "unknown" state is treated as active (fail-safe: block if state is uncertain).
                ALERT_STATE=$(gh api "repos/$REPO/code-scanning/alerts/$ALERT_NUM" --jq '.state' 2>/dev/null || echo "unknown")
                if [ "$ALERT_STATE" = "dismissed" ] || [ "$ALERT_STATE" = "fixed" ]; then
                  CODEQL_DISMISSED=$((CODEQL_DISMISSED + 1))
                else
                  # Includes "open", "unknown" (API failure), and any unexpected values
                  CODEQL_ACTIVE=$((CODEQL_ACTIVE + 1))
                fi
              else
                # No alert number found in body, count as active (fail-safe)
                CODEQL_ACTIVE=$((CODEQL_ACTIVE + 1))
              fi
            elif [ "$AUTHOR" = "copilot-pull-request-reviewer" ]; then
              COPILOT_COUNT=$((COPILOT_COUNT + 1))
            else
              OTHER_COUNT=$((OTHER_COUNT + 1))
            fi
          done
          fi

          # Calculate effective blocking threads (CodeQL dismissed don't block)
          BLOCKING=$((COPILOT_COUNT + CODEQL_ACTIVE + OTHER_COUNT))

          # Write summary
          echo "## Review Thread Check" >> "$GITHUB_STEP_SUMMARY"
          echo "" >> "$GITHUB_STEP_SUMMARY"
          if [ "$THREAD_COUNT" -eq 0 ]; then
            echo "No unresolved threads found." >> "$GITHUB_STEP_SUMMARY"
          else
            echo "| Category | Count |" >> "$GITHUB_STEP_SUMMARY"
            echo "|----------|-------|" >> "$GITHUB_STEP_SUMMARY"
            [ "$COPILOT_COUNT" -gt 0 ] && echo "| Copilot | $COPILOT_COUNT |" >> "$GITHUB_STEP_SUMMARY"
            [ "$CODEQL_ACTIVE" -gt 0 ] && echo "| CodeQL (active) | $CODEQL_ACTIVE |" >> "$GITHUB_STEP_SUMMARY"
            [ "$CODEQL_DISMISSED" -gt 0 ] && echo "| CodeQL (dismissed) | $CODEQL_DISMISSED |" >> "$GITHUB_STEP_SUMMARY"
            [ "$OTHER_COUNT" -gt 0 ] && echo "| Other | $OTHER_COUNT |" >> "$GITHUB_STEP_SUMMARY"
            echo "| **Blocking** | **$BLOCKING** |" >> "$GITHUB_STEP_SUMMARY"
          fi

          # Intentionally fail (not skip) â€” PRs with blocking threads should not show green CI
          if [ "$BLOCKING" -gt 0 ]; then
            echo "::error::$BLOCKING unresolved review thread(s). Resolve them before building. (CodeQL dismissed: $CODEQL_DISMISSED, Copilot: $COPILOT_COUNT, CodeQL active: $CODEQL_ACTIVE, Other: $OTHER_COUNT)"
            exit 1
          fi
          echo "" >> "$GITHUB_STEP_SUMMARY"
          echo "âœ… No blocking review threads." >> "$GITHUB_STEP_SUMMARY"

      - name: Checkout code
        uses: actions/checkout@v6

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image (test only, no push)
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: false
          tags: ${{ env.IMAGE_NAME }}:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Test Docker image
        run: |
          docker run --rm -e GITLAB_TOKEN=test_token ${{ env.IMAGE_NAME }}:test --version || echo "Version check passed"

  # Job 3: Semantic Release (only on main branch)
  semantic-release:
    name: Semantic Release
    runs-on: ubuntu-latest
    needs: [quality-checks, docker-build]
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'

    permissions:
      contents: write      # For creating releases/tags and pushing commits
      issues: write        # For commenting on issues
      pull-requests: write # For commenting on PRs
      id-token: write      # For npm OIDC provenance authentication

    outputs:
      new-release-published: ${{ steps.semantic.outputs.new-release-published }}
      new-release-version: ${{ steps.semantic.outputs.new-release-version }}

    steps:
      - name: Generate release token
        uses: actions/create-github-app-token@v2
        id: app-token
        with:
          app-id: ${{ secrets.RELEASER_APP_ID }}
          private-key: ${{ secrets.RELEASER_APP_PRIVATE_KEY }}

      - name: Checkout code
        uses: actions/checkout@v6
        with:
          fetch-depth: 0
          token: ${{ steps.app-token.outputs.token }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Install Yarn
        run: corepack prepare yarn@4.12.0 --activate

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Generate Prisma client
        run: yarn prisma generate

      - name: Build project
        run: yarn build

      - name: Run semantic-release
        id: semantic
        env:
          GITHUB_TOKEN: ${{ steps.app-token.outputs.token }}
        run: |
          npx semantic-release

          # Capture the new version if released
          if [ -f ".semantic-release-version" ]; then
            VERSION=$(cat .semantic-release-version)
            echo "new-release-published=true" >> $GITHUB_OUTPUT
            echo "new-release-version=$VERSION" >> $GITHUB_OUTPUT
          else
            echo "new-release-published=false" >> $GITHUB_OUTPUT
          fi

  # Job 3.5: Build and upload MCPB bundle
  mcpb-bundle:
    name: Build MCPB Bundle
    runs-on: ubuntu-latest
    needs: semantic-release
    if: needs.semantic-release.outputs.new-release-published == 'true'

    permissions:
      contents: write

    steps:
      - name: Checkout release tag
        uses: actions/checkout@v6
        with:
          ref: v${{ needs.semantic-release.outputs.new-release-version }}

      - name: Setup Node.js
        uses: actions/setup-node@v6
        with:
          node-version: '22'

      - name: Enable Corepack
        run: corepack enable

      - name: Install Yarn
        run: corepack prepare yarn@4.12.0 --activate

      - name: Install dependencies
        run: yarn install --frozen-lockfile

      - name: Build project
        run: |
          yarn prisma generate
          yarn build

      - name: Build MCPB bundle
        run: ./scripts/build-mcpb.sh "${{ needs.semantic-release.outputs.new-release-version }}"

      - name: Upload MCPB to GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: v${{ needs.semantic-release.outputs.new-release-version }}
          files: gitlab-mcp-${{ needs.semantic-release.outputs.new-release-version }}.mcpb
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  # Job 4: Publish Docker images with correct tags
  docker-publish:
    name: Publish Docker Images
    runs-on: ubuntu-latest
    needs: semantic-release
    if: needs.semantic-release.outputs.new-release-published == 'true'

    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v6
        with:
          ref: v${{ needs.semantic-release.outputs.new-release-version }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.GHCR_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=raw,value=${{ needs.semantic-release.outputs.new-release-version }}
            type=raw,value=latest
            type=raw,value=${{ needs.semantic-release.outputs.new-release-version }},pattern={{major}}.{{minor}}
            type=raw,value=${{ needs.semantic-release.outputs.new-release-version }},pattern={{major}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
          build-args: |
            VERSION=${{ needs.semantic-release.outputs.new-release-version }}

  # Job 5: Publish to MCP Registry
  mcp-registry-publish:
    name: Publish to MCP Registry
    runs-on: ubuntu-latest
    # Depends on mcpb-bundle to ensure .mcpb file is uploaded before we download it
    # docker-publish runs in parallel (no dependency needed)
    needs: [semantic-release, mcpb-bundle]
    if: needs.semantic-release.outputs.new-release-published == 'true'

    permissions:
      id-token: write  # Required for GitHub OIDC authentication
      contents: read   # server.json is already updated in the tag by prepare-release.sh

    steps:
      # The release tag already contains updated server.json (version + description)
      # from prepare-release.sh, committed by @semantic-release/git before tagging.
      - name: Checkout release tag
        uses: actions/checkout@v6
        with:
          ref: v${{ needs.semantic-release.outputs.new-release-version }}

      - name: Install mcp-publisher
        # Security: Using HTTPS from official MCP Registry repo. Sigstore signatures exist
        # but "latest" tag complicates pinning. GitHub Actions runner integrity is our trust anchor.
        # Future: consider pinning to specific version with checksum when stable.
        run: |
          curl -fL -o mcp-publisher.tar.gz "https://github.com/modelcontextprotocol/registry/releases/latest/download/mcp-publisher_linux_amd64.tar.gz"
          tar xzf mcp-publisher.tar.gz mcp-publisher
          test -x ./mcp-publisher || { echo "Error: mcp-publisher not found after extraction"; exit 1; }
          rm -f mcp-publisher.tar.gz

      - name: Download MCPB bundle from release
        run: |
          VERSION="${{ needs.semantic-release.outputs.new-release-version }}"
          MCPB_URL="https://github.com/${{ github.repository }}/releases/download/v${VERSION}/gitlab-mcp-${VERSION}.mcpb"
          echo "Downloading MCPB from: ${MCPB_URL}"
          # Brief wait for GitHub Release asset eventual consistency
          # Total max wait: 5s initial + 3 retries * 10s delay = 35s (sufficient for GH CDN propagation)
          # curl -f fails fast on HTTP errors (no HTML error pages); --retry handles transient failures
          # Note: exponential backoff unnecessary - linear 10s delay is adequate for CDN propagation
          sleep 5
          curl -fL --retry 3 --retry-delay 10 -o "gitlab-mcp-${VERSION}.mcpb" "${MCPB_URL}"
          ls -la "gitlab-mcp-${VERSION}.mcpb"

      - name: Add MCPB entry to server.json
        run: |
          VERSION="${{ needs.semantic-release.outputs.new-release-version }}"
          MCPB_FILE="gitlab-mcp-${VERSION}.mcpb"
          MCPB_URL="https://github.com/${{ github.repository }}/releases/download/v${VERSION}/${MCPB_FILE}"
          SHA256=$(openssl dgst -sha256 "${MCPB_FILE}" | awk '{print $NF}')
          echo "MCPB SHA256: ${SHA256}"

          # Add mcpb package entry to server.json
          # Note: jq validation after transform catches both syntax errors and empty output;
          # -e flag is unnecessary since .packages append never produces null
          jq --arg url "$MCPB_URL" --arg sha "$SHA256" \
            '.packages += [{"registryType": "mcpb", "identifier": $url, "fileSha256": $sha, "transport": {"type": "stdio"}}]' \
            server.json > server.tmp
          jq . server.tmp > /dev/null || { echo "Error: invalid JSON produced by jq"; exit 1; }
          mv server.tmp server.json

          echo "Final server.json:"
          cat server.json

      - name: Authenticate to MCP Registry (OIDC)
        # OIDC auth failure will exit non-zero; GitHub Actions fails the step automatically
        run: ./mcp-publisher login github-oidc

      - name: Publish to MCP Registry
        # Publish failure exits non-zero; step fails and job stops â€” no extra handling needed
        run: ./mcp-publisher publish

  # Job 6: Summary
  summary:
    name: Pipeline Summary
    runs-on: ubuntu-latest
    permissions: {}
    # All jobs listed so summary can read their outputs/results.
    # if: always() ensures this runs even when needs jobs are skipped/failed.
    needs: [quality-checks, docker-build, semantic-release, mcpb-bundle, docker-publish, mcp-registry-publish]
    if: always()

    steps:
      - name: Summary
        run: |
          echo "## Pipeline Summary" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY

          if [[ "${{ needs.quality-checks.result }}" == "success" ]]; then
            echo "âœ… Quality checks: Passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Quality checks: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.docker-build.result }}" == "success" ]]; then
            echo "âœ… Docker build: Passed" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.docker-build.result }}" == "skipped" ]]; then
            echo "â­ï¸ Docker build: Skipped" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Docker build: Failed" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.semantic-release.outputs.new-release-published }}" == "true" ]]; then
            echo "ðŸš€ New version released: v${{ needs.semantic-release.outputs.new-release-version }}" >> $GITHUB_STEP_SUMMARY
            echo "ðŸ“¦ Docker image: ghcr.io/${{ env.IMAGE_NAME }}:${{ needs.semantic-release.outputs.new-release-version }}" >> $GITHUB_STEP_SUMMARY
          else
            echo "â„¹ï¸ No new version released" >> $GITHUB_STEP_SUMMARY
          fi

          if [[ "${{ needs.mcpb-bundle.result }}" == "success" ]]; then
            echo "ðŸ“¦ MCPB bundle: gitlab-mcp-${{ needs.semantic-release.outputs.new-release-version }}.mcpb" >> $GITHUB_STEP_SUMMARY
          fi

          # mcp-registry-publish only runs when new-release-published=true;
          # handle all three states: success, failure, skipped (no release)
          if [[ "${{ needs.mcp-registry-publish.result }}" == "success" ]]; then
            echo "ðŸŒ MCP Registry: io.github.structured-world/gitlab-mcp v${{ needs.semantic-release.outputs.new-release-version }}" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.mcp-registry-publish.result }}" == "failure" ]]; then
            echo "âŒ MCP Registry: publish failed" >> $GITHUB_STEP_SUMMARY
          elif [[ "${{ needs.mcp-registry-publish.result }}" == "skipped" ]]; then
            echo "â­ï¸ MCP Registry: skipped (no new release)" >> $GITHUB_STEP_SUMMARY
          fi
