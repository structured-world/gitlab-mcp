name: Deploy Documentation

on:
  push:
    branches: [main]
    paths:
      - 'docs/**'
      - 'package.json'
      - 'yarn.lock'
      - '.github/workflows/docs.yml'
  release:
    types: [published]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: actions/setup-node@v4
        with:
          node-version: 24

      - name: Enable Corepack
        run: corepack enable

      - name: Install dependencies
        run: yarn install --immutable

      - name: Build documentation
        run: yarn docs:build
        env:
          DOCS_BASE: /

      - name: Download latest MCPB bundle
        run: |
          LATEST_TAG=$(gh release view --json tagName -q .tagName 2>/dev/null || echo "")
          if [ -n "$LATEST_TAG" ]; then
            VERSION="${LATEST_TAG#v}"
            MCPB_FILE="gitlab-mcp-${VERSION}.mcpb"
            mkdir -p docs/.vitepress/dist/downloads
            gh release download "$LATEST_TAG" --pattern "*.mcpb" --dir docs/.vitepress/dist/downloads/ || true
            if [ -f "docs/.vitepress/dist/downloads/${MCPB_FILE}" ]; then
              cp "docs/.vitepress/dist/downloads/${MCPB_FILE}" "docs/.vitepress/dist/downloads/gitlab-mcp-latest.mcpb"
              echo "MCPB bundle included: ${MCPB_FILE}"
            fi
          else
            echo "No release found, skipping MCPB inclusion"
          fi
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Run tests with coverage
        run: yarn test:cov

      - name: Integrate coverage into docs
        run: |
          mkdir -p docs/.vitepress/dist/coverage
          cp -r coverage/lcov-report/* docs/.vitepress/dist/coverage/

      - uses: actions/upload-pages-artifact@v3
        with:
          path: docs/.vitepress/dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - uses: actions/deploy-pages@v4
        id: deployment

  deploy-worker:
    needs: deploy
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Deploy Cloudflare Worker
        uses: cloudflare/wrangler-action@v3
        with:
          apiToken: ${{ secrets.CLOUDFLARE_API_TOKEN }}
          accountId: ${{ secrets.CLOUDFLARE_ACCOUNT_ID }}
          workingDirectory: docs/worker
